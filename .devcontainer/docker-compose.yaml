version: '3.0'

services:
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT": "14"
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      DATABASE_URL: &DATABASE_URL "mongodb://mongo:27017/ros"
      S3_ENDPOINT: &S3_ENDPOINT "minio"
      S3_PORT: &S3_PORT 9000
      S3_ACCESS_KEY: &S3_ACCESS_KEY "ros"
      S3_SECRET_KEY: &S3_SECRET_KEY "ciscocisco"
      FIREBASE: ""
      ELASTIC_URL: &ELASTIC_URL "http://elastic:9200"
      ELASTIC_INDEX: &ELASTIC_INDEX "ros"
      DEV: "true"
    depends_on:
      - mongo
      - minio
      - elastic

  mongo:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: *S3_ACCESS_KEY
      MINIO_SECRET_KEY: *S3_SECRET_KEY
    command: server /data
    volumes:
      - minio-data:/data
    ports:
      - 9000:9000

  elastic:
    image: elasticsearch:7.9.2
    restart: unless-stopped
    environment:
      - "discovery.type=single-node"
      - "node.name=elastic"
      - "bootstrap.memory_lock=true"
    volumes:
    - elastic-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

volumes:
  mongo-data:
  minio-data:
  elastic-data: